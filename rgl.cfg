// Some map shortcuts
	// 5cp
		alias "process" "rcon changelevel cp_process_f12"
		alias "snakewater" "rcon changelevel cp_snakewater_final1"
		alias "gullywash" "rcon changelevel cp_gullywash_f9"
		alias "metalworks" "rcon changelevel cp_metalworks_f5"
		alias "sunshine" "rcon changelevel cp_sunshine"
		alias "sultry" "rcon changelevel cp_sultry_b8"
	// koth
		alias "product" "rcon changelevel koth_product_final"
		alias "clearcut" "rcon changelevel koth_clearcut_b15d"
		alias "bagel" "rcon changelevel koth_bagel_rc5"
	// other
		alias "logjam" "rcon changelevel cp_logjam_rc12f"
		alias "mannbase" "rcon changelevel cp_mannbase_b19a"
		alias "villa" "rcon changelevel cp_villa_b18"
		alias "reckoner" "rcon changelevel cp_reckoner_rc6"
		alias "granary" "rcon changelevel cp_granary_pro_rc8"

// Configs - 5cp
	alias "scrim" "rcon exec rgl_6s_5cp_scrim"
	alias "matchpro" "rcon exec rgl_6s_5cp_match_pro" // b4nny config for IM and up
	alias "half1" "rcon exec rgl_6s_5cp_match_half1"
	alias "half2" "rcon exec rgl_6s_5cp_match_half2"
	alias "half3" "rcon exec rgl_6s_5cp_gc"
	alias "gc" "rcon exec rgl_6s_5cp_gc"

// Configs - koth
	alias "koth" "rcon exec rgl_6s_koth"
	alias "koth5" "rcon exec rgl_6s_koth_bo5"
	alias "kothpro" "rcon exec rgl_6s_koth_pro"

// run this when STV delay prevents changing a map after the end of a match
	alias "undelay" "rcon tv_delaymapchange_protect 0" 

// End the round now
	alias "endnow" "rcon mp_winlimit 1"
