// Some map shortcuts
	// 5cp
		alias "process" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_process_f11"
		alias "snakewater" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_snakewater_final1"
		alias "gullywash" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_gullywash_f7"
		alias "metalworks" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_metalworks_f4"
		alias "sunshine" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_sunshine"
		alias "villa" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_villa_b18"
		alias "reckoner" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_reckoner_rc6"
	// koth
		alias "product" "rcon tv_delaymapchange_protect 0; rcon changelevel koth_product_final"
		alias "clearcut" "rcon tv_delaymapchange_protect 0; rcon changelevel koth_clearcut_b15d"
		alias "bagel" "rcon tv_delaymapchange_protect 0; rcon changelevel koth_bagel_rc5"

// Configs - 5cp
	alias "scrim" "rcon exec rgl_6s_5cp_scrim"
	alias "half1" "rcon exec rgl_6s_5cp_match_half1"
	alias "half2" "rcon exec rgl_6s_5cp_match_half2"
	alias "half3" "rcon exec rgl_6s_5cp_gc"
	alias "gc" "rcon exec rgl_6s_5cp_gc"

// Configs - koth
	alias "koth" "rcon exec rgl_6s_koth"
	alias "koth5" "rcon exec rgl_6s_koth_bo5"

// run this when STV delay prevents changing a map after the end of a match
	alias "undelay" "rcon tv_delaymapchange_protect 0" 

// End the round now
	alias "endnow" "rcon mp_winlimit 1"
